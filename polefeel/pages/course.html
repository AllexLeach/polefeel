<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ПолеFeel</title>
      <link rel="stylesheet" href="../css/main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <script defer src="../js/app.js"></script>
      <script defer src="../js/course.js"></script>
   </head>
   <body>
      <header>
         <div class="title"><a href="../index.html"><h1>ПолеFeel</h1></a></div>
         <div class="menu">
            <div class="map"><button type="btn" class="menu_button map"><a href="../pages/map.html">
               <img src="../img/map.png">
               <p>Карта методов</p>
            </a></button></div>
            <div class="separator"></div>
            <div class="people"><button type="btn" class="menu_button people"><a href="../pages/people.html">
               <img src="../img/people.png">
               <p>Фантастические твари</p>
            </a></button></div>
            <div class="separator"></div>
            <div class="course"><button type="btn" class="menu_button course"><a href="../pages/course.html">
               <img src="../img/course.png">
               <p>Курсы</p>
            </a></button></div>
            <div class="separator"></div>
            <div class="tusk"><button type="btn" class="menu_button tusk"><a href="../pages/tusk.html">

               <p>Задачи от Босса</p>
            </a></button></div>

         <div class="admin_panel">
            <img src="../img/polefeel.png">

         </div>
      </header>
      <main>
         <div class="add_video" style="display: none;">
            <form action="" method="post">
               <input type="file" name="course_video" class="video_input">
               <!-- <button type="btn" class="video_button">submit</button> -->
               <input type="submit" value="submit" class="video_button">
            </form>
         </div>
         <div class="vidos"></div>
         <div class="admin_login_card">
            <form action="" method="post">
               <label for="login">Login</label>
               <input type="text" name="login" class="admin_input">
               <label for="password">Password</label>
               <input type="password" name="password" class="admin_input">
               <button type="btn" class="login_button">LogIn</button>
            </form>
         </div>
      </main>
   </body>
</html>
