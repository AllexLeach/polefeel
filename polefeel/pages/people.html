<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ПолеFeel</title>
      <link rel="stylesheet" href="../css/main.css">
      <link rel="stylesheet" href="../css/people.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <script defer src="../js/app.js" type="module"></script>
      <script defer src="../js/people.js" type="module"></script>
   </head>
   <body>
      <header>
         <div class="title"><a href="../index.html"><h1>ПолеFeel</h1></a></div>
         <div class="menu">
            <div class="map"><button type="btn" class="menu_button map"><a href="../pages/map.html">
               <img src="../img/map.png">
               <p>Карта методов</p>
            </a></button></div>
            <div class="separator"></div>
            <div class="people"><button type="btn" class="menu_button people"><a href="../pages/people.html">
               <img src="../img/people.png">
               <p>Фантастические твари</p>
            </a></button></div>
            <div class="separator"></div>
            <div class="course"><button type="btn" class="menu_button course"><a href="../pages/course.html">
               <img src="../img/course.png">
               <p>Курсы</p>
            </a></button></div>
            <div class="separator"></div>
            <div class="tusk"><button type="btn" class="menu_button tusk"><a href="../pages/tusk.html">
               <img src="../img/tusk.png">
               <p>Задачи от Босса</p>
            </a></button></div>
         </div>
         <div class="admin_panel">
            <img src="../img/polefeel.png">
            <img src="../img/admin.png" style="display: none;">
         </div>
      </header>
      <main style="padding: 0 0 5vh 0;">
         <div class="ebantyai"></div>
         <button type="btn" class="button_open__input_card"><p>Добавить ещё</p></button>
         <div class="input_card">
            <form action="" method="post">
               <label for="fio">Фио:</label>
               <input type="text" name="fio" class="input">
               <div class="age_n_shiz">
                  <div class="age">
                     <label for="age">Возраст:</label>
                     <input type="number" name="age" class="input">
                  </div>
                  <div class="shiz">
                     <label for="shiz">Шиз от 1 до 10:</label>
                     <div>
                        <input type="range" name="shiz" class="input" list="li_list" min="1" max="10" step="1">
                        <datalist id="li_list">
                           <option value="1" label="min">1</option>
                           <option value="10" label="max">10</option>
                        </datalist>
                        <div class="datalist_labels">
                           <p>1</p>
                           <p>10</p>
                        </div>
                     </div>
                  </div>
               </div>
               <label for="coment">Коментарий:</label>
               <textarea type="text" name="coment" class="input" contenteditable="true"></textarea>
               <button type="button" class="submit">submit</button>
            </form>
         </div>
         <div class="admin_login_card">
            <form action="" method="post">
               <label for="login">Login</label>
               <input type="text" name="login" class="admin_input">
               <label for="password">Password</label>
               <input type="password" name="password" class="admin_input">
               <button type="btn" class="login_button">LogIn</button>
            </form>
         </div>
      </main>
   </body>
</html>
